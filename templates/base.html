<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat HATEOAS Scaffold</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>
  </head>
  <body>
    {% block content %}{% endblock %}

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("chatThread", () => ({
          pending: false,
          init() {
            const scrollBottom = () => {
              const list = this.$refs.messages;
              if (!list) return;
              const nearBottom = list.scrollHeight - list.scrollTop - list.clientHeight < 120;
              if (nearBottom || list.dataset.forceScroll === "1") {
                list.scrollTop = list.scrollHeight;
                list.dataset.forceScroll = "0";
              }
            };

            this.$nextTick(() => {
              if (this.$refs.messages) {
                this.$refs.messages.dataset.forceScroll = "1";
              }
              scrollBottom();
            });

            document.body.addEventListener("htmx:afterSwap", (event) => {
              const target = event.detail && event.detail.target;
              if (!target) return;

              if (target.id === "messages" || String(target.id || "").startsWith("stream-target-")) {
                if (this.$refs.messages) {
                  this.$refs.messages.dataset.forceScroll = "1";
                }
                this.$nextTick(scrollBottom);
              }
            });

            document.body.addEventListener("htmx:beforeRequest", (event) => {
              if (event.target && event.target.id === "composer-form") {
                this.pending = true;
              }
            });

            document.body.addEventListener("htmx:afterRequest", (event) => {
              if (event.target && event.target.id === "composer-form") {
                this.pending = false;
                const input = document.getElementById("composer-input");
                if (input) input.value = "";
              }
            });
          },
        }));
      });
    </script>
  </body>
</html>
